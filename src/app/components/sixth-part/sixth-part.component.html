<div class="parent">
  <div class="child1">
    <h4>Latest news</h4>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Commodo sodales
      elit quam nisl, amet.
    </p>
  </div>
  <div class="child2">
    <div class="cards" *ngFor="let card of cards">
      <div class="card-img">
        <img [src]="'../../../assets/' + card.icon" alt="card-image" />
      </div>
      <br />
      <h3>{{ card.header }}</h3>
      <p>{{ card.text }}</p>
    </div>
  </div>
  <div class="child3">
    <h3>Subscribe to our <span>Newsletter</span></h3>
    <div class="input">
      <input type="text" placeholder="Enter your email address" />
    </div>
    <br />
    <button type="submit">Subscribe 📩</button>
  </div>
  <div class="child4">
    <h3>
      We are here to help you navigate the poor financial service provision in
      Africa
    </h3>
    <button type="button">Let's Talk 👋🏾</button>
  </div>
</div>
